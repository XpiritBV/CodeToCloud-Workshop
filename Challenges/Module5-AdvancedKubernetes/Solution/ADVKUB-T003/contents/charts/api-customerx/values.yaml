replicaCount: 1

image:
  repository: ghcr.io/renevanosnabrugge/fabrikam-api
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: 
- name: pullsecret
nameOverride: "api-customerx"
fullnameOverride: "api-customerx"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 8081

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
