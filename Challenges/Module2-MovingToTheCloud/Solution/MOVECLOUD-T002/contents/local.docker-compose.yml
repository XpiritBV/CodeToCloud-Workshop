version: "3.4"
services:
  mongo:
    image: mongo
    restart: always

  web:
    build: ./content-web
    image: fabrikam-web
    depends_on:
      - api
    environment:
      CONTENT_API_URL: http://api:3001
    ports:
      - "3000:80"

  api:
    build: ./content-api
    image: fabrikam-api
    depends_on:
      - mongo
    environment:
      MONGODB_CONNECTION: mongodb://mongo:27017/contentdb
    ports:
      - "3001:3001"