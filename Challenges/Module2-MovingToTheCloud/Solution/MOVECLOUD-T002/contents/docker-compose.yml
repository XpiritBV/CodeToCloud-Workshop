version: "3.4"
services:
  api:
    image: ghcr.io/<yourgithubaccount>/fabrikam-api:latest
    ports:
      - "3001:3001"

  web:
    image: ghcr.io/<yourgithubaccount>/fabrikam-web:latest
    depends_on:
        - api
    environment:
        CONTENT_API_URL: http://api:3001
    ports:
        - "3000:80"       